<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link href="css/custom.css" rel="stylesheet" name="custom">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="http://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>


<title>Freshness</title>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/omrihq">Omri Hazan</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron" style="background:#F0FFFF !important">
        <h1><strong>FRESHness <i class="fa fa-reddit-square fa-large"></i> </strong></h1>
    </div>

<div class="container" ng-controller='AppCtrl'>
	
	<table class="table sortable">
		<thead>
			<tr>
 			 <th>Title</th>
 			 <th>Score</th>
 			 <th>Date Posted</th>
 			 <th>Comments</th>
 			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="song in freshlist">
				<td><a href="{{song.songlink}}">{{song.title}}</a> </td>
				<td> {{song.score}}</td>
				<td> {{song.date}}</td>
				<td> <a href="{{song.postlink}}">{{song.comments}}</a>  </td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>


	<div id="about" class="container shop-online" >
      	<div class="row">
      		<div class="git">
      	    <span class="fa-stack fa-2x" onClick="github()">
      	    <a href="https://github.com/omrihq/MEANFresh" target="_blank">
      	    <i class="fa fa-github fa-stack-2x"></i>
      	    </span>
      	    </div>
      	    <h3>CHECK OUT THE CODE!</h3>
      	    <p> Look at the code that makes this site possible! <br> (Although its a tad ugly so don't judge!)</p>
      	</div>

   	
</body>
</html>
